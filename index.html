<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembretes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="js/script.js" defer></script>
</head>
<header>
    <h1>Lembretes</h1>
    <div id="search">
        <i class="bi bi-search"></i>
        <input type="search" id="search-input" name="pesquisar" placeholder="Buscar uma anotação">
    </div>
    <button id="exports-notes">Exportar CSV <i class="bi bi-download"></i></button>
</header>

<body>
    <div id="nova-anotacao">
        <input type="text" id="anotacao" name="anotacao" placeholder="O que deseja anotar?">
        <button id="add-note-btn"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notas-container">
        <div class="card-notas">
            <textarea placeholder="Adicione o texto da anotação"></textarea>
            <i class="bi bi-pin"></i>
            <i class="bi bi-x lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
        </div>
        <div class="card-notas fixed">
            <textarea placeholder="Adicione o texto da anotação"></textarea>
            <i class="bi bi-pin"></i>
            <i class="bi bi-x lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
        </div>
    </div>
</body>

</html>
